<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- 16x16 -->
  <link rel="icon" type="image/svg+xml" href="img/favicons/32.svg"> <!-- 32x32 -->
  <link rel="apple-touch-icon" href="img/favicons/180.png"> <!-- 180x180 -->
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-mediumitalic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Jewellery shop</title>
</head>
<body class="page-body">
  <div class="center-container">
    <header class="page-header">
      <div class="page-header__inner">
        <div class="page-header__search-block">
          <div class="page-header__search-inner">
            <input id="search" type="text" placeholder="Type here to search">
          </div>
        </div>
        <div class="page-header__tablet">
          <div class="burger-closed">
            <div class="burger-closed__inner">
              <div class="burger-closed__line burger-closed__top-line"></div>
              <div class="burger-closed__line burger-closed__middle-line"></div>
              <div class="burger-closed__line burger-closed__bottom-line"></div>
            </div>
          </div>
          <div class="burger-open">
            <div class="burger-open__menu">
              <div class="burger-open__menu-inner">
                <div class="burger-open__first-line"></div>
                <div class="burger-open__second-line"></div>
              </div>
            </div>
            <div class="burger-open__search">
              <input id="burger-search" type="text">
            </div>
            <div class="burger-open__list">
              <div class="burger-open__list-nav">
                <p><a href="#facts">What’s new</a></p>
                <p><a href="#types">Chokers</a></p>
                <p><a href="#video">Necklaces</a></p>
                <p><a href="#how-find-us">Rings</a></p>
                <p><a href="#how-find-us">Earrings</a></p>
              </div>
              <div class="burger-open__list-contacts">
                <p><a href="#facts">About CH</a></p>
                <p><a href="#types">Stores & Hours</a></p>
                <p><a href="#video">Contact Us</a></p>
              </div>
              <div class="burger-open__list-login">
                <p><a href="#types">Login</a></p>
              </div>
            </div>
          </div>
        </div>
        <div class="page-header__logo">
          <a>
            <svg>
              <use xlink:href="img/svgsprite.svg#logo"></use>
            </svg>
          </a>
        </div>
        <div class="page-header__login-block">
          <p><a href="#">Login</a></p>
          <p><a href="#">Cart 0</a></p>
        </div>
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="#">What’s new</a></li>
          <li><a href="#">Chokers</a></li>
          <li><a href="#">Necklaces</a></li>
          <li><a href="#">Rings</a></li>
          <li><a href="#">Earrings</a></li>
        </ul>
      </nav>
    </header>
    <main class="page-main">

    </main>
    <footer class="page-footer">

    </footer>
  </div>
  <script src="js/main.js" type="module"></script>
</body>
</html>
